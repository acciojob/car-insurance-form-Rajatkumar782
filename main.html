<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form id="my-form" method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
	</div><br>

	<div>
		<label for="email">Email</label>
		<input type="email" name="myemail" id="email" required>
	</div><br>

	<div>
		<label for="gender">Gender</label>
		<label for="gender_m">M</label>
		  <input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">F</label>
		  <input type="radio" name="gender" id="gender_f" required>
	</div><br>

	<div>
		<label for="cars">Choose your car</label>
		<select name="car" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>	
	</div><br>

	<div>
		<label for="carage">Car Age</label>
		<input type="number" name="age" id="carage" required>
	</div><br>

	<div>
		<label for="dob">Date of Purchase</label>
		<input type="date" name="mydob" id="dob" required>
	</div><br>

	<div>
		<label for="password">Password</label>
	       <input type="password" name="mypassword" required>
	</div><br>

	<button type="submit">Submit</button><br>
	
</form>
</body>

</html>
