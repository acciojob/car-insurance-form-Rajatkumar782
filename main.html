<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
	</div>

	<div>
		<label for="email">Email</label>
		<input type="email" name="myemail" id="email" required>
	</div>

	<div>
		Gender Male<input type="radio" name="gender"  required> Female<input type="radio" name="gender">
	</div>

	<div>
		<label for="cars">Choose your car</label>
		<select name="car" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>	
	</div>

	<div>
		<label for="carage">Car Age</label>
		<input type="number" name="age" id="carage" required>
	</div>

	<div>
		<label for="dob">Date of Purchase</label>
		<input type="date" name="mydob" id="dob" required>
	</div>

	<div>
		Password <input type="password" name="mypassword" required>
	</div>

	<button type="submit">Submit</button>
	
</form>
</body>

</html>
